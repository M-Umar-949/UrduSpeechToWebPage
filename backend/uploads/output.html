<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='IE=edge'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Task Manager</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'><style>.task-table {border-collapse: collapse;border: 1px solid gray;} .done-task {text-decoration: line-through;}</style></head><body class='bg-gray-100 h-screen'><header class='bg-blue-400 text-white p-4 text-center'>Task Manager</header><div class='container mx-auto p-4 pt-6'><div class='flex justify-between mb-6'><input id='task-input' class='w-full p-2 pl-10 text-sm text-gray-700' type='text' placeholder='Add new task...'><input id='task-description-input' class='w-full p-2 pl-10 text-sm text-gray-700 mt-2' type='text' placeholder='Add task description...'><button id='add-task' class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2'>Add Task</button></div><table id='task-table' class='task-table w-full'><thead class='bg-gray-300'><tr><th class='px-4 py-2'>Task</th><th class='px-4 py-2'>Description</th><th class='px-4 py-2 text-right'>Actions</th></tr></thead><tbody id='table-body'></tbody></table></div></body><script>let taskID = 0;const addTask = document.getElementById('add-task');const taskInput = document.getElementById('task-input');const taskDescriptionInput = document.getElementById('task-description-input');const taskTable = document.getElementById('table-body');addTask.addEventListener('click', () => {const task = taskInput.value.trim();const taskDescription = taskDescriptionInput.value.trim();if (task && taskDescription) {const row = document.createElement('tr');row.innerHTML = `<td class='border px-4 py-2'>${task}</td><td class='border px-4 py-2'>${taskDescription}</td><td class='border px-4 py-2 text-right'><button data-task-id='${taskID}' class='text-red-500 hover:text-red-900 bg-red-200 hover:bg-red-400 focus:outline-none rounded px-2 py-1 remove-task'>Remove</button><button data-task-id='${taskID}' class='text-green-500 hover:text-green-900 bg-green-200 hover:bg-green-400 focus:outline-none rounded px-2 py-1 done-task-button' data-done='false'>Done</button></td>`;taskTable.appendChild(row);taskInput.value = '';taskDescriptionInput.value = '';taskID++;} });const filterButton = document.createElement('button');filterButton.innerHTML = 'Filter by Done Tasks';filterButton.classList.add('bg-blue-500','hover:bg-blue-700','text-white','font-bold','py-2','px-4','rounded');document.querySelector('.container').appendChild(filterButton);filterButton.addEventListener('click', () => {const rows = taskTable.children;for (let i = 0; i < rows.length; i++) {if (rows[i].querySelector('button').dataset.done === 'false') {rows[i].classList.add('hidden');} else {rows[i].classList.remove('hidden');}} });</script></html>
