<html><head><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body><div class="container mx-auto p-4 mt-6"><h1 class="text-2xl font-bold mb-4">To-Do List</h1><input type="text" class="form-input block w-full rounded py-2 pl-10" placeholder="Add new task" id="new-task"><button class="bg-green-400 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="addTask()">Add Task</button><ul id="tasks" class="list-none p-0"></ul><script>let tasks = [];
function addTask(){
const newTask = document.getElementById('new-task').value;
tasks.push(newTask);
document.getElementById('new-task').value = '';
drawTasks();}
function drawTasks(){
const tasksHTML = tasks.map((task, index) => `<li class="bg-gray-100 py-2 pl-10 block my-2 rounded">${task}<button class="bg-red-200 hover:bg-red-500 text-gray-800 font-bold py-2 px-2 rounded" onclick="deleteTask(${index})" style="float:right">Delete</button></li>`).join('');
document.getElementById('tasks').innerHTML = tasksHTML;}
function deleteTask(index){
tasks.splice(index, 1);
drawTasks();}</script></div></body></html>
